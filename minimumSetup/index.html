<!DOCTYPE html>
<html>
  
<head>
  <link rel="stylesheet" type="text/css" href="https://iamashwin99.github.io/Chukki-Chat-Library/style.css"  crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
  <script src="https://iamashwin99.github.io/Chukki-Chat-Library/p5.speech.js"></script>
  <meta charset="utf-8" />

</head>

<body>
  <div class="main-container">
    <div class="screen shadow" id="txtScreen">
    </div>
    <div class="container input-box">
      <input style="border:none" type="text" id="msg" placeholder="Type message here...">
      <button id="submit"  class="button" onclick="send()">Send</button>
    </div>
    
    <div class="voice">
      <input type="image" id="voice" class="Voicebutton" onclick="listent()" src="https://iamashwin99.github.io/Chukki-Chat-Library/mic.webp">
      </div> 
    
  </div>  
  <script src="https://iamashwin99.github.io/Chukki-Chat-Library/sketch.js"></script>
  <script src="https://iamashwin99.github.io/Chukki-Chat-Library/CClib.js"></script>
  <script src="CC.js"></script>
</body>

</html>
